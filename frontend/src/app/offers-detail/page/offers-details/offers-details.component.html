<div *ngIf="oferta" class="detalhes-oferta">
    <!-- Título -->
    <h1 class="titulo">{{ oferta.title }}</h1>
  
    <!-- Imagem -->
    <img class="imagem-oferta" [src]="oferta.image_url" alt="Imagem da Oferta">
  
    <!-- Grid com descrição e informações -->
    <div class="grid">
      <!-- Descrição da oferta -->
      <div class="coluna-descricao">
        <h2 class="subtitulo">Descrição</h2>
        <p>{{ oferta.description }}</p>
      </div>
  
      <!-- Informações da oferta -->
      <div class="coluna-informacoes">
        <h2 class="subtitulo">Informações</h2>
        <ul>
          <li><strong>Onde:</strong> {{ oferta.cep }}</li>
          <li><strong>Quando:</strong> {{ oferta.availability }}</li>
          <li><strong>Categoria:</strong> {{ oferta.category }}</li>
          <li><strong>Quantidade:</strong> {{ oferta.capacity }}</li>
          <li><strong>Requisitos:</strong> {{ oferta.requirements }}</li>


          <!-- Adicione mais informações conforme necessário -->
        </ul>
      </div>
    </div>
  </div>
