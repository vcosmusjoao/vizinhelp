<table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Descrição da Oferta Column -->
    <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição da Oferta </th>
        <td mat-cell *matCellDef="let oferta"> {{oferta.title}} </td>
    </ng-container>

    <!-- Categoria Column -->
    <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let oferta"> {{oferta.category}} </td>
    </ng-container>

    <!-- Data Column -->
    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let oferta"> {{oferta.created_at | date}} </td>
    </ng-container>

    <!-- Ações Column -->
    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let oferta">
            <button mat-icon-button (click)="visualizar(oferta)">
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button (click)="apagar(oferta)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
